<!doctype>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Shopping eList</title>
<meta name="description" content="A shopping list you always have with you, a list you can customize and reuse, a shopping list that makes grocery shopping fun. Well, maybe not fun, but less painful!">
<meta name="keywords" content="shopping app">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,700&subset=latin,latin-ext" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script><script src="js/app.js"></script>
</head>
<body>
<h1>My Shopping eList</h1>
 <!-- define inventory list of favorite items -->
 <section id="inventory-list" class="list" data-list-number="0">
   <h2>Grocery Items</h2>
   <p class="caption">Select an item to add it to your shopping list</p>
   <!-- define fruit and veggies section -->
   <section class="store-area" data-category="fruits-and-veggies">
      <p><strong>Fruit and Veggies</strong></p>
      <ul>
       <li><i class="move-left button fa fa-arrow-left" ></i>arugula<i class="move-right button fa fa-arrow-right"></i></li>
       <li><i class="move-left button fa fa-arrow-left" ></i>spinach<i class="move-right button fa fa-arrow-right"></i></li>
       <li><i class="move-left button fa fa-arrow-left" ></i>apples<i class="move-right button fa fa-arrow-right"></i></li>
      </ul>

      <form>
            <input type="text" maxlength="15" name="new-area-item" placeholder="New grocery item">
            <input type="submit" value="Add">
      </form>

   </section>
   <!-- facilitate addition of new fruit and veggie items to the list -->
   <!-- define fish, poultry and meat section -->
   <section class="store-area" data-category="fish-poultry-meat">
      <p><strong>Fish, Poultry, Meat</strong></p>
      <ul>
        <li><i class="move-left button fa fa-arrow-left" ></i>salmon<i class="move-right button fa fa-arrow-right"></i></li>
        <li><i class="move-left button fa fa-arrow-left" ></i>chicken sausage<i class="move-right button fa fa-arrow-right"></i></li>
        <li><i class="move-left button fa fa-arrow-left" ></i>ground turkey<i class="move-right button fa fa-arrow-right"></i></li>
      </ul>

      <form>
            <input type="text" maxlength="15" name="new-area-item" placeholder="New grocery item">
            <input type="submit" value="Add">
      </form>

   </section>
   <!-- facilitate addition of new fish, poultry and meat items to the list -->
   <!-- define eggs, dairy, and juice section -->
   <section class="store-area" data-category="eggs-dairy-juice">
      <p><strong>Eggs, Dairy, Juice</strong></p>
      <ul>
        <li><i class="move-left button fa fa-arrow-left" ></i>eggs<i class="move-right button fa fa-arrow-right"></i></li>
        <li><i class="move-left button fa fa-arrow-left" ></i>apple cider<i class="move-right button fa fa-arrow-right"></i></li>
        <li><i class="move-left button fa fa-arrow-left" ></i>buttermilk<i class="move-right button fa fa-arrow-right"></i></li>
      </ul>

      <form>
            <input type="text" maxlength="15" name="new-area-item" placeholder="New grocery item">
            <input type="submit" value="Add">
      </form>
      
   </section>
   <!-- facilitate addition of new egg, dairy, and juice type items to the list -->
 </section>

 <!-- define items to purchase -->
 <section id="shopping-list" class="list" data-list-number="1">
   <h2>What to Buy</h2>
    <!-- show selected items -->
    <section class="store-area" data-category="fruits-and-veggies">
      <ul>
      </ul>
    </section>
    <section class="store-area" data-category="fish-poultry-meat">
      <ul>
      </ul>
    </section>
    <section class="store-area" data-category="eggs-dairy-juice">
      <ul>
      </ul>
    </section>
 </section>
  <!-- define shopping cart to hold list items -->
 <section id="in-cart" class="list" data-list-number="2">
    <h2>In the Cart!</h2>
    <hr>
    <!-- show items moved from "to buy" to "in cart" -->
    <section class="store-area" data-category="fruits-and-veggies">
      <ul>
      </ul>
    </section>
    <section class="store-area" data-category="fish-poultry-meat">
      <ul>
      </ul>
    </section>
    <section class="store-area" data-category="eggs-dairy-juice">
      <ul>
      </ul>
    </section>
 </section>
</body>
</html>
